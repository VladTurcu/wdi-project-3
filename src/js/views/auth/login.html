

<form class="login"  name="login.loginForm" ng-submit="login.submit()" method="post">

  <input class="input lgn" type="text" name="email" id="email" ng-model="login.credentials.email">
  <input class="input lgn" type="password" name="password" id="password" ng-model="login.credentials.password">
  <input class="button is-primary lgn" type="submit" name="" value="Login">
</form>
